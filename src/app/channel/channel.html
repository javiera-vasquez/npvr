<div ng-hide="!channel.loading" class="spinner-box" ng-class="">
  <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
  </svg>
  <h3>CARGANDO</h3>
</div>

<div id="carrousel" class="">
  <div class="overflow-div">

    <div class="slider" ng-repeat="show in channel.shows track by show.id">

      <div class="detail" ng-if="show.time_line.is_live">
        <div class="tumb">
          <h3>AHORA</h3>
          <h3>{{ show.time_line.hour_start | date : 'h:mm'}} A {{ show.time_line.hour_end | date : 'h:mm'}} hrs</h3>
          <img class="poster" ng-src="{{ main.apiParams.images.base_url }}{{ main.apiParams.images.poster_sizes[3] }}{{show.path}}">
        </div>
        <div class="content">
          <h2>{{ show.name }}</h2>
          <h2>Temp 01 eps 02</h2>
        </div>
      </div>

      <div class="poster" ng-if="!show.time_line.is_live">
        <days-week current="channel.currentDay" date="show.time_line.hour_start"></days-week>
        <h3>{{ show.time_line.hour_start | date : 'h:mm'}} A {{ show.time_line.hour_end | date : 'h:mm'}} hrs</h3>
        <img class="poster" ng-src="{{ main.apiParams.images.base_url }}{{ main.apiParams.images.poster_sizes[2] }}{{show.path}}">
      </div>

    </div>

  </div>
</div>
